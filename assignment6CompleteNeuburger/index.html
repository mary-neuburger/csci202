<!DOCTYPE html>
<html>
    <head>
        <title>People in Space</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="dataFetch.js"></script>
    </head>
    <body>
        <p>Here are the current people in space and what they're currently on! (You may have to allow insecure content to allow the API to pull data)</p>
        <div id = "people">
            <p>These are the people in space!</p>
            <ul id = "names"></ul>
        </div>
        <div id = "places">
            <p>And these are the spacecrafts they're currently on!</p>
            <ul id = "locations"></ul>
        </div>
    </body>
</html>
